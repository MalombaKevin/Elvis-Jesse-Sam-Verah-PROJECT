            <!-- <img src="../../../../../assets/images/ps5.jpg"> -->
            <c-carousel class="product">
                <c-carousel-indicators></c-carousel-indicators>
                <c-carousel-inner>
                  <c-carousel-item *ngFor="let slide of slides">
                    <img
                    class="image"
                      alt="{{slide.title}}"
                      class="d-block w-100"
                      loading="lazy"
                      src="{{slide.src}}"
                    />
                    <c-carousel-caption class="d-none d-md-block">
                      <h2 class="title">{{slide.title}}</h2 >
                      <p>{{slide.subtitle}}</p>
                    </c-carousel-caption>
                  </c-carousel-item>
                </c-carousel-inner>
                <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
                <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
              </c-carousel>

        </div>
        <div class="right-arrow">
            <span class="material-icons" title="slide right">navigate_next</span>
        </div>
    </div>
